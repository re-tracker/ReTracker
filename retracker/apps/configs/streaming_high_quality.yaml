# High Quality Streaming Configuration
# Maximum quality with more points

source:
  source_type: video_file
  video_path: null
  simulate_realtime: true
  target_fps: 30.0
  resized_wh: [768, 576]  # Higher resolution
  auto_rotate: true
  skip_frames: 0

processing:
  mode: global
  max_points: 1000  # More points

model:
  # Required. Download a checkpoint (see docs/MODEL_ZOO.md) and place it here,
  # or override with `--ckpt_path ...`.
  ckpt_path: null  # Required: specify via --ckpt_path or download from releases
  # Faster cold-start by skipping DINOv3 hub weight loading. Safe when using a
  # full checkpoint that includes backbone weights.
  fast_start: false
  interp_shape: [512, 512]
  dtype: fp16
  device: cuda
  use_amp: true
  tracking_visibility_threshold: 0.1
  matching_visibility_threshold: 0.5

query:
  strategy: grid
  grid_size: 30  # Dense grid
  initial_frame: 0
  use_mask_filter: false

visualization:
  show_live: true
  window_name: "High Quality Streaming"
  display_fps: true
  display_info: true
  record_output: true
  output_path: null
  linewidth: 3
  point_radius: 4
  tracks_leave_trace: 10
  colormap: jet
  alpha: 0.7

output:
  output_dir: "./outputs/streaming/high_quality"
  save_video: false
  save_npz: false

max_duration: null
verbose: true
